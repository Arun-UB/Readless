{% extends "layout.html" %}
{% block body %}
  <h2>Change Password</h2>
  {% if error %}<p class=error><strong>Error:</strong> {[ error ]}{% endif %}
  <form action="{[ url_for('ChangePassword') ]}" method=post>
    <dl>
      <dt>Old password:
      <dd><input type=password name=Old_Password>
      <dt>New Password:
      <dd><input type=password name=New_Password>
      <dt>Confirm Password:
      <dd><input type=password name=Confirm_Password>
      <dd><input type=submit value=Change>
    </dl>
  </form>
{% endblock %}
