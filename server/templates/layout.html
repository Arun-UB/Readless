<!doctype html>
<title>Readless</title>



<link rel="stylesheet" type="text/css" href="{[ url_for('static', filename='css/readless.css')]}">
<script>window.jQuery || document.write('<script src="static/js/libs/jquery-1.7.1.min.js"><\/script>')</script>
<script src="{[ url_for('static', filename='../static/js/bootstrap.min.js')]}"></script>

<style type="text/css">
#main{
  margin-top: 60px;
}
</style>
 
<div class="container" id="main">
 
  <div class=metanav>
  {% if not session.logged_in %}
   <!-- <a href="{[ url_for('signin') ]}">log in</a>-->
  {% else %}
    <a href="{[ url_for('signout') ]}">You are successful logged out</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    
    <div class="span5 offset3 alert alert-info fade in" >
            <button type="button" class="close" data-dismiss="alert">Ã—</button>
            <span>{[ message ]}</span>
          </div>
          <br><br><br>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
