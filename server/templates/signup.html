{% extends "layout.html" %}
{% block body %}
<link rel="stylesheet" type="text/css" href="{[ url_for('static', filename='../static/css/signin.css')]}">
   <header>


            <div class="navbar navbar-fixed-top ">

                <div class="navbar-inner">
                    <div class="container">
                        <a class="brand" data-toggle="modal" href="#modalAbout">
                            Readless
                        </a>

                        
                        <div class="nav pull-right">
                          <a class="btn btn-info" href="/signin">Sign in</a>
                          
                        </div>
                    </div>
                </div>
            </div>

  {% if error %}<div class="container">
  <div class="span5 offset3 alert alert-info fade in" >
            <button type="button" class="close" data-dismiss="alert">Ã—</button>
            <span>{[ error ]}</span>
          </div> </div>{% endif %}
  
   <div class="container">

        <form action="{[ url_for('signup') ]}" class="form-signin" method="post">
        <h3 class="form-signin-heading">Sign up</h3>
      
        <input type="text" class="input-block-level" autofocus required placeholder="Email address" name="email">
        <input type="text" class="input-block-level" required placeholder="Name" name="name">
        <input type="password" name="password" class="input-block-level" required placeholder="Password">
      
        <input class="btn btn-large btn-success" type="submit" value="Sign up">
      </form>
</div>
{% endblock %}
